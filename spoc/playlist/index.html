<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      max-width: 1920px;
      max-height: 1200px;
      border: 0;
      animation: fade_in 0.8s ease-in-out forwards;
    }
    @keyframes fade_in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <iframe src="https://www.youtube-nocookie.com/embed/videoseries?list=PLHOSOKcJlCZeiNiggSZ4lp4Ov7Spd3AlA" title="YouTube music playlist" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
